<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>FORMS</title>
</head>
<body>
    <div class="container">
        <div class="content-left">
            <div class="logo">
                <img src="img/odin-lined.png" alt=""> 
                <p>ODIN</p>
            </div>
            <img src="img/banner.jpg" alt="">
        </div>
        <div class="content-right">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like thus in your life to help you realize your deepest dreams.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <form action="">
                    <div class="bg-white">
                        <div class="row">
                            <div>
                                <label for="first_name">First Name</label><br>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">Last Name</label><br>
                                <input type="text" name="last_name" id="last_name" required>
                            </div> 
                        </div> 
                        <div class="row">
                            <div>
                                <label for="email">Email</label><br>
                                <input type="text" name="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone_number">Phone Number</label><br>
                                <input type="text" name="phone_number" id="phone_number" required>
                            </div> 
                        </div> 
                        <div class="row">
                            <div>
                                <label for="password">Password</label><br>
                                <input type="text" name="password" id="password" required>
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password</label><br>
                                <input type="text" name="confirm_password" id="confirm_password" required>
                            </div> 
                        </div> 
                    </div><br>
                    <div class="submit-btn">
                        <button type="submit">Create Account</button>
                    </div>
                    <div>
                        <p>Already have an account? <span class="login">Log in</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
